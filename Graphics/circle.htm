<!DOCTYPE html>
<html>
    <head>
        <script>
          window.onload = init;
          var context;
          var theta = 0;
          var ctx;
          var counter = 0;
          
          function init(){
            canvas=document.getElementById("canvas");
            ctx= canvas.getContext('2d');
            setInterval(draw, 10);
          } 

          function draw() {
            theta = (theta) + (6 * Math.PI / (180 * 10));
            var radius = 240;
            x = radius * Math.cos(theta);
            y = radius *  Math.sin(theta);
               
            ctx.beginPath();
            ctx.fillStyle='#FF0000';
            ctx.arc(x + 300,y + 300,5,0,Math.PI*2,true);
            ctx.closePath();
            ctx.fill();
          }
        </script>
    </head>
    <body>
        <canvas id="canvas" width="600" height="600" />
    </body>
</html>
