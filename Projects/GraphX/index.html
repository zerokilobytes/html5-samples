      <title>GraphX</title>
      
      <script>
          function init(){

        	  manager = new GraphManager();
                  var graph = manager.getGraph();

              var node2 = new Node({x: 500, y: 500});
              var node3 = new Node({x: 800, y: 800});

        	  graph.addNode(node1);
              graph.addNode(node2);
              graph.addNode(node3);
          }
